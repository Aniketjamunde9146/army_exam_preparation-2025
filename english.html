<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>English Grammar Levels</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white rounded-lg shadow-lg p-4 w-full max-w-3xl">
    <div class="flex items-center justify-between bg-gray-800 text-white p-3 rounded-t-lg">
      <button id="back-btn" class="text-white">
        <i class="fas fa-arrow-left"></i>
      </button>
      <h1 class="text-lg font-semibold">English Grammar Quiz</h1>
      <div></div>
    </div>

    <!-- Levels Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mt-4"></div>
  </div>

  <script>
    document.getElementById("back-btn").addEventListener("click", function () {
      window.history.back();
    });

    const levels = 8;

    function getScore(level) {
      return parseInt(localStorage.getItem("updated_english_grammar_level" + level + "_score") || "0");
    }

    function generateLevelBlocks() {
      let container = document.querySelector(".grid");
      container.innerHTML = "";

      for (let i = 1; i <= levels; i++) {
        let score = getScore(i);
        let isUnlocked = i === 1 || getScore(i - 1) >= 80;
        let hasPassed = score >= 80;
        let buttonText = score === 0 ? "Start" : hasPassed ? "Retake" : "Retry";
        let buttonClass = isUnlocked ? "bg-white text-green-500" : "bg-gray-300 text-gray-500 cursor-not-allowed";
        let buttonDisabled = isUnlocked ? "" : "disabled";
        let statusIcon = score === 0 ? "⏳" : hasPassed ? "✔️" : "❌";

        let levelBlock = `
          <div class="bg-green-500 text-center p-4 rounded-lg shadow-md">
            <h2 class="text-white font-bold text-lg">Level ${i}</h2>
            <p class="text-sm text-blue-200">${score > 0 ? score + "% Scored " + statusIcon : "Not Attempted ⏳"}</p>
            <a href="${isUnlocked ? `updated_english_grammar_quiz_${i}.html` : "#"}">
              <button class="${buttonClass} font-semibold py-2 px-5 rounded-full mt-3" ${buttonDisabled}>${buttonText}</button>
            </a>
          </div>
        `;
        container.innerHTML += levelBlock;
      }
    }

    function saveScore(level, score) {
      localStorage.setItem("updated_english_grammar_level" + level + "_score", score);
      alert("Your score has been saved!");
      generateLevelBlocks();
    }

    document.addEventListener("DOMContentLoaded", generateLevelBlocks);
  </script>
</body>
</html>
